<!DOCTYPE html>
<html>
    <head>
        <title>Mulitmedia - HTML 5</title>
    </head>
<body>
    <h2>Mengelola File Multimedia - HTML 5</h2>
    <P>
        <button onclick="durationVid() " type="button">Duration</button>
        <button onclick="playVid() " type="button">Play Video</button>
        <button onclick="pauseVid() " type="button">Pause Video</button>
        <button onclick="enableCon() " type="button">Enable Controls</button>
        <button onclick="disableCon() " type="button">Disable Controls</button>
    </P>
       <video id="myVideo" width="300" height="300">
            <source src="media/jj.mp4" type="video/mp4">
       </video>
       
       <script>
        var vid = document.getElementById("myVideo");
        function durationVid() {
            alert(vid.duration) ;
        }
        function playVid() {
            vid.play() ;
            vid.loop = true;
        }
        function pauseVid() {
            vid.pause() ;
        }
        function enableCon() {
            vid.controls = true;
            vid.load() ;
        }
        function disableCon() {
            vid.controls = false;
            vid.load() ;
        }
    </script>
    <p>
        <button onclick="durationAudio() " type="button">Duration</button>
        <button onclick="playAudio() " type="button">Play Audio</button>
        <button onclick="pauseAudio() " type="button">Pause Audio</button>
        <button onclick="enableCon() " type="button">Enable Controls</button>
        <button onclick="disableCon() " type="button">Disable Controls</button>
    </p>
        <audio id="myAudio" controls>
            <source src="media/cocosong.mp3" type="audio/mpeg">
       </audio>
    <script>
        var audio = document.getElementById("myAudio");
        function durationAudio() {
            alert(audiio.duration) ;
        }
        function playAudio() {
            audio.play() ;
            audio.loop = true;
        }
        function pauseAudio() {
            audio.pause() ;
        }
        function enableCon() {
            audio.controls = true;
            audio.load() ;
        }
        function disableCon() {
            audio.controls = false;
            audio.load() ;
        }
    </script>
